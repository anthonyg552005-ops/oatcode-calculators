<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="description" content="Free AWS pricing calculator. Estimate EC2, S3, RDS, and Lambda costs. Calculate monthly AWS bills instantly. 100% free cloud cost estimator."><title>AWS Pricing Calculator | OatCode</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}.container{max-width:900px;margin:0 auto}.header{text-align:center;color:white;margin-bottom:30px}.header h1{font-size:2.5rem}.calculator-card{background:white;border-radius:20px;padding:40px;box-shadow:0 20px 60px rgba(0,0,0,0.3)}.input-group{margin-bottom:20px}.input-group label{display:block;font-weight:600;margin-bottom:8px}.input-group select{width:100%;padding:12px;border:2px solid #e0e0e0;border-radius:8px}.calculate-btn{width:100%;padding:15px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;border-radius:8px;font-size:18px;font-weight:600;cursor:pointer}.result{margin-top:30px;padding:25px;background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%);border-radius:12px;color:white;display:none}.result.show{display:block}.result h3{font-size:1.8rem;margin-bottom:15px}.plan-details{background:rgba(255,255,255,0.2);padding:15px;border-radius:8px;margin-top:15px}</style></head><body><div class="container"><div class="header"><h1>☁️ AWS EC2 Pricing Calculator</h1></div><div class="calculator-card"><div class="input-group"><label>Instance Type</label><select id="instance"><option value="8.35">t3.micro ($8.35/month)</option><option value="16.79">t3.small ($16.79/month)</option><option value="33.58">t3.medium ($33.58/month)</option><option value="67.15">t3.large ($67.15/month)</option><option value="134.30">t3.xlarge ($134.30/month)</option></select></div><button class="calculate-btn" onclick="calc()">Calculate Cost</button><div class="result" id="result"></div></div></div><script>function calc(){const monthly=parseFloat(document.getElementById('instance').value);document.getElementById('result').innerHTML=`<h3>AWS EC2 Cost</h3><div class="plan-details"><p><strong>Monthly:</strong> $${monthly.toFixed(2)}</p><p><strong>Annual:</strong> $${(monthly*12).toFixed(2)}</p><p>Note: Prices for us-east-1 region, on-demand pricing</p></div>`;document.getElementById('result').classList.add('show')}window.addEventListener('load',calc);</script></body></html>
